<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - IACare</title>
    <link rel="stylesheet" href="create_account.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="logo.png" alt="Logo IACare">
        </div>
        <ul class="navbar-links">
            <li><a href="#">Início</a></li>
            <li><a href="#">Avaliação Bucal</a></li>
            <li><a href="../about_us/about_us.html">Sobre Nós</a></li>
            <li><a href="#">Contatos</a></li>
            <li><a href="../login/login.html">Login</a></li>
            <li><a href="../create_account/create_account.html">Criar Conta</a></li>
        </ul>
    </nav>

    <main>
        <section class="image">
            <img src="dentist2.jpg" alt="Dentista">
        </section>
        <section class="form">
            <h1>Criar Uma Conta</h1>
            <p>Descubra o melhor caminho para um bom sorriso!</p>
            <form>
                <input type="text" placeholder="Digite seu nome" class="input-field">
                <input type="email" placeholder="Insira seu email" class="input-field">
                <input type="password" placeholder="Senha" class="input-field">
                <button type="submit" class="btn">Criar Conta</button>
            </form>
            <p>Possui uma conta? <a href="#"><strong>Entrar</strong></a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 IACare. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
