<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IACare</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="logo.png" alt="Logo IACare">
        </div>
        <ul class="navbar-links">
            <li><a href="#">Início</a></li>
            <li><a href="#">Avaliação Bucal</a></li>
            <li><a href="../about_us/about_us.html">Sobre Nós</a></li>
            <li><a href="#">Contatos</a></li>
            <li><a href="../login/login.html">Login</a></li>
            <li><a href="../create_account/create_account.html">Criar Conta</a></li>
        </ul>
    </nav>
    <main>
        <div class="login-container">
            <section class="image">
                <img src="dentist1.jpg" alt="Dentista">
            </section>
            <section class="form">
                <h1>Bem-Vindo De Volta</h1>
                <p>Descubra o melhor caminho para um bom sorriso!</p>
                <form>
                    <input type="email" placeholder="Email" class="input-field">
                    <input type="password" placeholder="Senha" class="input-field">
                    <div class="options">
                        <label><input type="checkbox"> Lembre-se de mim</label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                </form>
                <p>Não possui uma conta? <a href="#"><strong>Criar Conta</strong></a></p>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 IACare. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
